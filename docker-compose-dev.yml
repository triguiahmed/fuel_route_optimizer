version: "3.9"
services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: fuel
      POSTGRES_PASSWORD: fuel
      POSTGRES_DB: fuel_route
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
